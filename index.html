<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Practice</h1>
      <div class="prompt-category-selector">
        <label for="prompt-category">Prompt Category:</label>
        <select id="prompt-category">
          <!-- Options will be populated via JavaScript -->
        </select>
      </div>
      <div id="prompt" class="prompt"></div>
      <div>
        <textarea
          id="input"
          rows="4"
          placeholder="Press start, and then begin typing here. When your typing matches, you will automatically see the next sentence."
        ></textarea>
      </div>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
      <div id="stats">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Time: <span id="timer">0s</span></p>
        <p>
          Score: <span id="score">0</span> (Total:
          <span id="total-score">0</span>)
        </p>
      </div>
      <div class="theme-controls">
        <span>Theme: </span>
        <button id="theme-light" class="theme-button" title="Light Theme"></button>
        <button id="theme-dark" class="theme-button" title="Dark Theme"></button>
        <button id="theme-nature" class="theme-button" title="Nature Theme"></button>
        <button id="theme-sunset" class="theme-button" title="Sunset Theme"></button>
        <button id="theme-bubble-gum" class="theme-button" title="Bubble Gum Theme"></button>
        <button id="theme-purple-rain" class="theme-button" title="Purple Rain Theme"></button>
        <button id="theme-darth-vader" class="theme-button" title="Darth Vader Theme"></button>
      </div>
    </div>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
